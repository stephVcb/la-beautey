    <script type="text/javascript">
        document.onmousemove = suitsouris;
        function suitsouris(evenement) {
            if (navigator.appName == "Microsoft Internet Explorer") {
                var x = event.x + document.body.scrollLeft;
                var y = event.y + document.body.scrollTop;
            } else {
                var x = evenement.pageX;
                var y = evenement.pageY;
            }
            document.getElementById("curseur").style.left = (x + 1) + 'px';
            document.getElementById("curseur").style.top = (y + 1) + 'px';
        }
    </script>

    <h1>Contacter la Beautey</h1>
    <br>

    <!-- ✅ Formspree -->
    <form method="POST" action="https://formspree.io/f/xpwylkvp">
        <!-- Nom -->
        <div>
            <br>
            <label for="NomDeFamille">Votre nom de famille:</label>
            <input type="text" name="NomDeFamille" id="NomDeFamille" placeholder="Exemple: Vancau"
                title="Votre nom de famille" required>
        </div>

        <!-- Prénom -->
        <br>
        <div>
            <label for="Prenom">Votre Prénom:</label>
            <input type="text" name="Prenom" id="Prenom" placeholder="Exemple: Stephanie" title="Votre Prénom" required>
        </div>

        <!-- Sexe -->
        <br>
        <fieldset>
            <legend>Sexe</legend>
            <input type="radio" name="Sexe" id="SexeF" value="Femme" required>
            <label for="SexeF">Femme</label>
            <input type="radio" name="Sexe" id="SexeH" value="Homme">
            <label for="SexeH">Homme</label>
            <input type="radio" name="Sexe" id="SexeA" value="Autre">
            <label for="SexeA">Autre</label>
        </fieldset>

        <!-- Email -->
        <br>
        <div>
            <label for="Email">Adresse mail:</label>
            <input type="email" name="Email" id="Email" placeholder="exemple@domaine.com" title="Votre Email" required>
        </div>

        <!-- Date de naissance -->
        <br>
        <div>
            <label for="DateNaissance">Date de Naissance</label>
            <input type="date" name="DateNaissance" id="DateNaissance">
        </div>

        <!-- Message -->
        <br>
        <div>
            <label for="VotreMessage">Votre Message:</label>
            <br><br>
            <textarea id="VotreMessage" name="VotreMessage" rows="3" cols="42" required></textarea>
        </div>

        <!-- Champs cachés Formspree -->
        <br>
        <input type="hidden" name="_subject" value="Nouveau message - La Beautey">
        <input type="hidden" name="_redirect" value="https://stephvcb.github.io/la-beautey/merci.html">
        <input type="text" name="_gotcha" style="display:none">

        <!-- Aime -->
        <br>
        <div>
            <label for="TuMAime">Tu as aimé la Beautey ?</label>
            <input type="checkbox" name="TuMAime" id="TuMAime">
            <br>
        </div>

        <!-- Bouton -->
        <br>
        <div>
            <button type="submit" class="button">Envoyer</button>
        </div>
        <br>
    </form>
